<!DOCTYPE html>
<html>

<head>
    <title>Car Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <h2>Maheshwar Reddy Goli orders a car</h2>

    <div class="container border bg-secondary" style="color:black">
        <form>
            <input type="checkbox" id="check_electric" name="check_electric" value="electric">
            <label for="check_electric" class="">electric </label><br>

            <input type="checkbox" id="check_ac" name="check_ac" value="ac">
            <label for="check_ac">ac </label><br>

            <input type="checkbox" id="check_gps" name="check_gps" value="gps">
            <label for="check_gps">gps </label><br>

            <input type="button" class="col-sm-3 btn-danger" onclick="orderCar()" value="Order a Car">
            <br>
        </form>
    </div>

    <div class="container border bg-secondary">
        <form>
            <div class="form-group row">
                <label for="form_property" class="col-sm-2 col-form-label">Enter a property</label>
                <input type="text" class="col-sm-4 form-control" id="form_property" name="form_property" value="color"><br>
            </div>
            <div class="form-group row">
                <label for="form_value" class="col-sm-2 col-form-label">Enter a value</label>
                <input type="text" class="col-sm-4 form-control" id="form_value" name="form_value"><br>
            </div>
            <input type="button" class="col-sm-3 btn-danger" onclick="updateCar()" value="Update the Car">
        </form>
    </div>

    <div class="container border bg-light">
        <p id="result" style="color: crimson;">This text will be replaced </p>
    </div>
    <script>
        var my_car = {}

        function orderCar() {
            my_car = {}
            if (document.getElementById("check_electric").checked == true)
                my_car['electric'] = 'true'
            else
                my_car['electric'] = 'false'

            if (document.getElementById("check_ac").checked == true)
                my_car['ac'] = 'true'
            else
                my_car['ac'] = 'false'

            if (document.getElementById("check_gps").checked == true)
                my_car['gps'] = 'true'
            else
                my_car['gps'] = 'false'
            document.getElementById("result").innerHTML = JSON.stringify(my_car)
            console.log(my_car)
        }

        function updateCar() {
            form_property = document.getElementById("form_property").value
            form_value = document.getElementById("form_value").value
            my_car[form_property] = form_value
            document.getElementById("result").innerHTML = JSON.stringify(my_car)
            console.log(my_car)
        }
    </script>

</body>

</html>
